<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Multimídias</h1>
    <p>São arquivos de audio, video, imagens que podem ser incorporados em um site.</p>

    <h2>Tag iframe</h2>
    <p>É uma tag que possibilita incorporar multimidias em um site.</p>

    <h3>Incorporar site</h3>
    <iframe src="https://irati.ifpr.edu.br/"frameborder="2" width="90%" Height="500px"></iframe>

    <h3>Incorporar audio</h3>
    <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/445226235&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"frameborder="2" width="200px" Height="200px"></iframe>
    <h3>Incorporar video</h3>

<h3>Inccorporar video</h3>
<iframe src="https://www.youtube.com/embed/rocjQeXI2HQ" title="YouTube video player" frameborder="2" Width="200px" Height="200px"></iframe>

<h2>Tag de video</h2>
<video poster="Bike.jpg" controls>
    <source src="midias/video/_Bike.mp4" type="video/mp4">
    <source src="midias/video/Bike.ogv" type="video/ogv">
</video>

<h2>Tag de audio</h2>
<audio controls>
    <source src="midias/audio/Hey Sailor - Letter Box.mp3">
    <source src="midias/audio/Hey Sailor - Letter Box.ogg">

</audio>

<h2>Tag Picture</h2>
<picture>
<source media="(max-width:500px)" srcset="midias/img/Bike_110.jpg">
<source media="(max-width:700px)" srcset="midias/img/Bike_320.jpg">
<source media="(max-width:800px)" srcset="midias/img/Bike_640.jpg">

 <img src="midias/img/bike_full.jpg">

</picture>

</body>
</html>
